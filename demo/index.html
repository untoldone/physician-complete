<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../src/jquery.physician-complete.js"></script>

		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	</head>
	<style>
	.physician-complete-suggestion-active {
		background-color: blue;
	}
	</style>
	<body>
		<br/><br/><br/><br/><br/>
		<div class="pure-g">
			<div class="pure-u-1-3"></div>
			<div class="pure-u-1-3">
				<form class="pure-form">
		    	<input id="elm"></input>
		    </form>
	    </div>
    </div>
		<script>
			$(function() {
				$("#elm").physicianComplete({
          zipCode: 94103
        }).on("selected", function (evt, result) {
        	console.log(result);
        })
			});
		</script>
	</body>
